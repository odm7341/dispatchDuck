name: Build Plugin Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'dispatchduck_plugin/**' ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create plugin zip with proper structure
      run: |
        mkdir dispatchduck-plugin
        cp -r dispatchduck_plugin/* dispatchduck-plugin/
        zip -r dispatchduck-plugin.zip dispatchduck-plugin/

    - name: Upload plugin artifact
      uses: actions/upload-artifact@v4
      with:
        name: dispatchduck-plugin
        path: dispatchduck-plugin.zip
        retention-days: 30
